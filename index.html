<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/ícone header.png" alt="Ícone avatar">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contato">
            <input id="nomeContato" type="text" placeholder="Insira o nome do contato">
            <input id="telefoneContato" class="tel" type="number" placeholder="Insira o telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome contato</td>
                    <td>Telefone contato</td>
                </tr>   
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
